<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Hamburguer</title>
    <link rel="stylesheet" href="/css/styles.css" charset="utf-8">
  </head>
  <body>
    <section class="mesa-de-hamburguers">

      <div class="daiki">
        <div class="sanduiche-do-tipo-hamburguer --com-cebola --com-bacon --com-tomate --com-alface --com-ketchup --com-mostarda --com-queijo x-tudo">
          <div class="pao-de-cima"></div>
          <div class="cebola"></div>
          <div class="bacon"></div>
          <div class="tomate"></div>
          <div class="alface"></div>
          <div class="ketchup"></div>
          <div class="mostarda"></div>
          <div class="queijo"></div>
          <div class="hamburguer"></div>
          <div class="pao-de-baixo"></div>
        </div>
      </div>

      <div class="eduardo">
        <div class="sanduiche-do-tipo-hamburguer  --com-tomate --com-alface --com-queijo x-salada">
          <div class="pao-de-cima"></div>
          <div class="cebola"></div>
          <div class="bacon"></div>
          <div class="tomate"></div>
          <div class="alface"></div>
          <div class="ketchup"></div>
          <div class="mostarda"></div>
          <div class="queijo"></div>
          <div class="hamburguer"></div>
          <div class="pao-de-baixo"></div>
        </div>
      </div>

      <div class="guilherme">
        <div class="sanduiche-do-tipo-hamburguer --com-bacon --com-ketchup --com-mostarda --com-queijo x-burguer">
          <div class="pao-de-cima"></div>
          <div class="cebola"></div>
          <div class="bacon"></div>
          <div class="tomate"></div>
          <div class="alface"></div>
          <div class="ketchup"></div>
          <div class="mostarda"></div>
          <div class="queijo"></div>
          <div class="hamburguer"></div>
          <div class="pao-de-baixo"></div>
        </div>
      </div>

    </section>

  </body>
</html>
